<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Add or Update Owner</h2>
<form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
    <!--        <input class="form-control" th:field="*{lastName}" size="30" maxlength="80" /> <span class="help-inline">  // check for a fix-->

    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Owner</button>
        </div>
    </div>
</form>
</body>
</html>
